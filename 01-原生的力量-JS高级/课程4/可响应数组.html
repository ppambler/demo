<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <title>可响应数组</title>
    <style></style>
  </head>
  <body>
    <script>
      let arr = new Proxy([3,6,9],{
        set(arr,name,val) {
          console.log('set', name, val)
          arr[name] = val
          render()
          return true
        }
      })

      let timer = null
      function render() {
        clearTimeout(timer)
        timer = setTimeout(function(){
          console.log('render')
        },0)
      }
    </script>
  </body>
</html>
