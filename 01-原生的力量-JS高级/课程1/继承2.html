<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <title>继承2</title>
    <style></style>
  </head>
  <body>
    <script>
      class A {
        constructor(name) {
          this.name = name
        }
        sayName() {
          console.log(this.name)
        }
      }
      class B extends A {
        constructor(name,age) {
          super(name)
          this.age = age
        }
        sayAge() {
          console.log(this.age)
        }
      }
      let b = new B('B',18)
    </script>
  </body>
</html>
