<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <title>继承1</title>
    <style></style>
  </head>
  <body>
    <script>
      function A(name) {
        this.name = name 
      }
      A.prototype.show = function() {
        console.log(this.name)
      }

      // 继承：把父类的东西（属性、方法）拿过来
      function B(name,age) {
        // A.call(this,name)
        A.apply(this,arguments)
        this.age = age
      }
      // B.prototype = A.prototype
      B.prototype = new A()
      B.prototype.showAge = function() {
        console.log(this.age)
      }
      let b = new B('Jack',18)
      console.log(b.name)
      b.show()
      let a = new A('Frank')
      a.showAge()
    </script>
  </body>
</html>
