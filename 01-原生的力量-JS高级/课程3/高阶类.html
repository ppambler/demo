<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <title>高阶类</title>
    <style></style>
  </head>
  <body>
    <script>
      class A {
        constructor() {
          this.name = "blue";
        }

        show() {
          alert(this.name);
          alert(this.age); //?
        }
      }

      class B extends A {
        constructor() {
          super();

          this.age = 18;
        }
      }

      let b = new B();
      b.show();
    </script>
  </body>
</html>
