<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <title>proxy跟类配合</title>
    <style></style>
  </head>
  <body>
    <script>
      //真实数据
      class A {}

      let p = new Proxy(A, {
        apply() {
          console.log("apply");
        },
        //不叫constructor
        construct(fn, args) {
          console.log("new", fn, args);
          // new、 class A {} 、[1,2,3]

          // return [];
        },
      });

      new p(1, 2, 3);
    </script>
  </body>
</html>
